<ion-content color="primary" padding>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input ngDefaultControl  name="email" type="email" placeholder="your@email.com" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input ngDefaultControl  name="password" type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [attr.disabled]="!loginForm.valid ? '' : null" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
