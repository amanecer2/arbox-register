<ion-content>
    <ng-container *ngIf="dayWorkoutData$ | async as dayWorkoutData">
        <ng-container *ngIf="currentDayWorkout$ | async as currentDayWorkout">
            <ion-list>
                <ion-radio-group  [value]="currentDayWorkout.schedule">
                    <ion-list-header>
                        <ion-label>{{dayWorkoutData[0]}}</ion-label>
                    </ion-list-header>
                    <ion-item (click)="onWorkoutHandler(active)">
                        <ion-label></ion-label>
                        <h2></h2>
                        <ion-radio slot="start" value=""></ion-radio>
                    </ion-item>
                    <ion-item *ngFor="let workout of dayWorkoutData[1]" (click)="onWorkoutHandler(workout)">
                        <ion-label>{{workout.category}} {{workout.coach}}</ion-label>
                        <h2>{{workout.schedule.time}}</h2>
                        <ion-radio slot="start" [value]="workout.schedule"></ion-radio>
                    </ion-item>

                </ion-radio-group>
            </ion-list>
        </ng-container>
    </ng-container>
</ion-content>
